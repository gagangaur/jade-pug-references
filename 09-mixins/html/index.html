<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mixins</title>
    <style>
      .comment{
          font-family: sans-serif;
          line-height: 1.5;
          padding: 10px;
          border: 1px solid #555;
          width: 250px;
      }
      .date{
          font-size: 85%;
          text-align: right;
      }
      .author{
          font-size: 110%;
          font-weight: bold;
      }
      .text{
          font-size: 100%;
      }
    </style>
  </head>
  <body>
    <div class="comment"> 
      <div class="date">12-12-2012</div>
      <div class="author">gagan</div>
      <div class="text">Hey these tuts are written by me</div>
    </div>
    <div class="comment"> 
      <div class="date">12-12-2014</div>
      <div class="author">friend</div>
      <div class="text">Hey these tuts are written by my friend</div>
    </div>
  </body>
</html>
